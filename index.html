<!DOCTYPE html>
<html lang="en">

<head>
    <!--Declaring charset, viewport, metatags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta http-equiv="X-UA-Compatable" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--Declaring Title-->
    <title> The Holiday Giphy Page </title>

</head>

<body>

    <!--Container and Jumbotron-->
    <div class="container">
        <div class="jumbotron">
            <h1> The Holiday Giphy Page</h1>
        </div>

        <!--Row & Colums for display buttons-->
        <div class="row">
            <div class="col-md-12" id="buttons"></div>
        </div>

        <!--Row & Columns for the Input Forms-->
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label for="input-box">Enter a Holiday, see the GIPHY show</label>
                    <label type="text" id="input=box">
                        <input id="submitPress" type="submit" class="btn btn-default">
                </form>
            </div>
        </div>

        <!--Row & Column to display images-->
        <div class="row">
            <div class="col-md-12" id="images"></div>
        </div>
    </div>

    <!--app.js placeholder-->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!--Declaring charset, viewport, metatags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta http-equiv="X-UA-Compatable" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--Style CSS-->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <!--Declaring Title-->
    <title> The Holiday Giphy Page </title>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>The Holiday Giphy Page</h1>
        </div>
    
        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label for="user-input">Enter a Holiday and see the magic!</label><br>
                    <input type="text" id="user-input">
                    <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12" id="display-images"></div>
        </div>
    
    </div>    
    <!--app.js placeholder-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body> 

</html>
